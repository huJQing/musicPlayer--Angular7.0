<div class="setting">
  <div class="setting-title">
    账号设置
  </div>
  <form class="setting-form">
    <div class="form-group row form-group-nickname">
      <label for="inputNickname" class="col-sm-2 col-form-label">昵称</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="inputNickname" placeholder="请输入新昵称" name="nickname" [(ngModel)]="nicknameInput">
      </div>
    </div>
    <div class="form-group row form-group-password">
      <label for="inputPassword" class="col-sm-2 col-form-label">重设密码</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="inputPassword" placeholder="请输入新密码" name="password" [(ngModel)]="passwordInput">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10 offset-2">
        <button type="submit" class="btn btn-primary btn-sm submit-button" (click)="updateUserInfo()">保 存</button>
      </div>
    </div>
  </form>
</div>
