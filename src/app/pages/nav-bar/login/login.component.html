<div class="login">
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">{{modelType == 'login'?'登录':'注册'}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeModal">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="login-form">
            <div class="form-group row">
              <div class="login-form-item">
                <input type="text" class="form-control" id="inputAccount" placeholder="请输入账号" [(ngModel)]="useridInput" name="userid">
              </div>
            </div>
            <div class="form-group row">
              <div class="login-form-item">
                <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码" [(ngModel)]="passwordInput" name="password">
              </div>
            </div>
            <div class="errorTips" *ngIf="error">
              <div>{{errorTips}}</div>
            </div>
            <button type="button" class="btn btn-sm btn-primary login-form-btn" (click)="loginOrRegister()">{{modelType == 'login'?'登录':'注册'}}</button>
          </form>
        </div>
        <div class="modal-footer">
          <div class="goto-register" (click)="changeModalType()">{{modelType == 'login'?'没有帐号？立即注册  >':'已有帐号？立即登录  >'}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
